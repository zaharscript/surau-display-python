<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surau Seri Dahlia - Weekly Activity Form</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Amiri:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/activity_form.css">
</head>

<body>
    <div class="form-wrapper">

        <header class="form-header">
            <div class="logo-box">
                <img src="img/logo.jpg" alt="Surau Logo" class="form-logo">
            </div>
            <div class="header-text">
                <div class="header-top">
                    <h1 class="main-title">Pendaftaran Aktiviti</h1>
                    <!-- <div id="syncStatus" class="sync-badge">
                        <i class="fas fa-circle"></i> Menyambung...
                    </div> -->
                    <a href="index.html" class="back-link"><i class="fas fa-home"></i> Kembali Ke Laman Utama</a>
                </div>
                <p class="sub-title">Surau Seri Dahlia</p>
            </div>
        </header>

        <div class="form-body">
            <form id="activityForm" class="activity-form">
                <input type="hidden" id="editId">

                <div class="form-group row">
                    <label for="tarikh">Tarikh Aktiviti</label>
                    <div class="input-container">
                        <input type="date" id="tarikh" name="tarikh" required>
                        <div id="hariDisp" class="hari-display">-</div>
                        <input type="hidden" id="hari" name="hari">
                    </div>
                </div>

                <div class="form-group row">
                    <label>Masa Aktiviti</label>
                    <div class="input-container">
                        <div class="radio-group">
                            <label class="radio-item">
                                <input type="radio" name="masaOption" value="maghrib" required>
                                <span>Maghrib</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="masaOption" value="isyak">
                                <span>Selepas Isyak</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="masaOption" value="subuh">
                                <span>Subuh</span>
                            </label>
                            <label class="radio-item">
                                <input type="radio" name="masaOption" value="lain">
                                <span>Lain-lain (Nyatakan Masa)</span>
                            </label>
                        </div>
                        <input type="text" id="masaLain" placeholder="Cth: 8:00 PM / Sepanjang Hari"
                            style="display:none;margin-top:10px;" class="dynamic-input">
                    </div>
                </div>


                <div class="form-group row">
                    <label for="tajuk">Tajuk Aktiviti</label>
                    <div class="input-container">
                        <input type="text" id="tajuk" name="tajuk" placeholder="Masukkan tajuk program" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="penceramah">Penceramah/ Peserta</label>
                    <div class="input-container">
                        <input type="text" id="penceramah" name="penceramah"
                            placeholder="Nama Ustaz / Penceramah / Peserta" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nota">Nota (Pilihan)</label>
                    <div class="input-container">
                        <input type="text" id="nota" name="nota"
                            placeholder="Cth: Sila bawa sejadah / Jamuan disediakan">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" id="submitBtn" class="submit-btn">Daftar Aktiviti</button>
                    <button type="button" id="cancelEdit" class="cancel-btn" style="display: none;">Batal
                        Kemaskini</button>
                </div>
            </form>
        </div>

        <!-- Activity List Section -->
        <div class="list-wrapper">
            <h2 class="list-title"><i class="fas fa-list"></i> Senarai Aktiviti Terkini</h2>
            <div id="activityList" class="activity-list">
                <!-- Activities will be loaded here -->
                <p style="text-align: center; color: #888; padding: 2rem;">Memuatkan aktiviti...</p>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/activity_form.js"></script>

</body>

</html>
