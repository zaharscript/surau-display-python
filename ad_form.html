<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urus Iklan - Surau Seri Dahlia</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/activity_form.css">
    <link rel="stylesheet" href="css/ad_form.css">
</head>

<body>
    <div class="form-container">
        <header class="form-header">
            <div class="header-content">
                <img src="img/logo.jpg" alt="Logo" class="form-logo">
                <div class="header-text">
                    <h1>Pengurusan Iklan</h1>
                    <p>Surau Seri Dahlia, Bandar Seri Putra</p>
                </div>
            </div>
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Paparan Utama</a>
        </header>

        <section class="form-section">
            <div class="section-title">
                <i class="fas fa-plus-circle"></i>
                <h2>Daftar Iklan Baru</h2>
                <div id="syncStatus" class="sync-badge">
                    <i class="fas fa-circle-notch fa-spin"></i> Menyinkron...
                </div>
            </div>

            <form id="adForm" class="modern-form">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="header"><i class="fas fa-heading"></i> Tajuk Utama (Header)</label>
                        <input type="text" id="header" name="header" placeholder="Contoh: ðŸŒŸ Community Support ðŸŒŸ"
                            required>
                    </div>

                    <div class="form-group full-width">
                        <label for="highlight"><i class="fas fa-star"></i> Highlight (Teks Besar)</label>
                        <input type="text" id="highlight" name="highlight"
                            placeholder="Contoh: Restoran Halal & Katering" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="line1"><i class="fas fa-info-circle"></i> Maklumat 1</label>
                        <input type="text" id="line1" name="line1" placeholder="Contoh: Masakan Timur Tengah yang Lazat"
                            required>
                    </div>

                    <div class="form-group full-width">
                        <label for="line2"><i class="fas fa-tag"></i> Maklumat 2 (Diskaun/Tawaran)</label>
                        <input type="text" id="line2" name="line2"
                            placeholder="Contoh: Diskaun Khas 15% untuk Ahli Masjid">
                    </div>

                    <div class="form-group">
                        <label for="contact1"><i class="fas fa-phone"></i> Hubungi 1</label>
                        <input type="text" id="contact1" name="contact1" placeholder="Contoh: ðŸ“ž Call: (555) 777-8888">
                    </div>

                    <div class="form-group">
                        <label for="contact2"><i class="fas fa-globe"></i> Hubungi 2 (Laman Web/Lokasi)</label>
                        <input type="text" id="contact2" name="contact2" placeholder="Contoh: ðŸŒ www.mysite.com">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="submit-btn">Daftar Iklan</button>
                    <button type="button" id="cancelEdit" class="cancel-btn" style="display: none;">Batal
                        Kemaskini</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <div class="section-title">
                <i class="fas fa-list"></i>
                <h2>Senarai Iklan Aktif</h2>
            </div>
            <div id="adList" class="activity-list">
                <!-- Iklan akan dimasukkan di sini oleh JS -->
            </div>
        </section>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ad_form.js"></script>
</body>

</html>
